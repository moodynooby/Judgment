<!DOCTYPE html
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Judgment Game(vue)</title>

    <link href='/style.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <link rel="icon" href="https://www.svgrepo.com/download/422665/cards-game-casino.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body data-bs-theme="dark">     
    <div id="app">
        <div v-show="intPage">
            <h1 class="title is-1">The Game Of Judgment</h1>
            <div  >
                <div class="field">
                  <h3>Select Number of players-          </h3>  
                    <button type="button" class="btn btn-outline-primary" round v-on:click="numPlay++">+</button> {{numPlay}}
                    <button type="button" class="btn btn-outline-primary"  round v-on:click="numPlay--">-</button>

                </div>
                <button type="button" class="btn btn-outline-primary" v-on:click="intPage=false , manPage=true">Start Game</button>
            </div>
            

             
    </div>
    <div v-show="manPage">Test
        
    </div>  
<script src="/src/main.vue"></script>
<script src="/src/main.js"></script>

</body>
</html>
